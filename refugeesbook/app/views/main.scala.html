@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Refugees Book, helping Syrian Refugees">
    <meta name="author" content="Refugees Book, Waseem Al Shaikh & Muayad Sayed Ali">
    <title>@title</title>

    <link href="@routes.Assets.versioned("stylesheets/bootstrap-arabic.min.css")" rel="stylesheet">
    <link href="@routes.Assets.versioned("stylesheets/3-col-portfolio.css")" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Start Bootstrap</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li>
                    <a href="#">الصفحة الرئيسية</a>
                </li>
                <li>
                    <a href="#">ارقام طوارء</a>
                </li>
                <li>
                    <a href="#">تطبيقات موبايل</a>
                </li>
                <li>
                    <a href="#">الاتصال بنا</a>
                </li>
                <li>
                    <a href="#">من نحن</a>
                </li>
                <li>
                    <a href="#">مساهمون</a>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>
<!-- Page Content -->
<div class="container">

    @content

    <hr>


    <!-- Footer -->
    <footer>
        <div class="row">
            <div class="col-lg-12">
                <p>جميع محتويات الموقع عامة و مسموح المساركةة مع اي جية</p>
            </div>
        </div>
        <!-- /.row -->
    </footer>

</div>
<script src="@routes.Assets.versioned("js/jquery.js")"></script>
        <script src="@routes.Assets.versioned("js/bootstrap-arabic.min.js")"></script>
</body>
</html>
